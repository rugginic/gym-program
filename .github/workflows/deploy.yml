name: Deploy PWA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML
        run: |
          echo "Checking HTML syntax..."
          # Basic HTML validation
          if grep -q "<!DOCTYPE html>" gym_program.html; then
            echo "✓ HTML structure valid"
          else
            echo "✗ Invalid HTML"
            exit 1
          fi
      
      - name: Validate manifest.json
        run: |
          echo "Validating PWA manifest..."
          if command -v jq &> /dev/null; then
            jq empty manifest.json && echo "✓ manifest.json is valid JSON"
          else
            python3 -m json.tool manifest.json > /dev/null && echo "✓ manifest.json is valid JSON"
          fi
      
      - name: Validate service-worker.js
        run: |
          echo "Checking service worker..."
          if grep -q "addEventListener" service-worker.js; then
            echo "✓ Service worker structure valid"
          else
            echo "✗ Invalid service worker"
            exit 1
          fi
      
      - name: Check required files
        run: |
          echo "Checking required files..."
          for file in gym_program.html manifest.json service-worker.js; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
